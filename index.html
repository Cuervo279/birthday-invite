<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Delicious+Handrawn&family=Architects+Daughter&family=Nanum+Pen+Script&display=swap"">
</head>
<body>
    <header>

        
    </header>
    <section class="inv_base prevent-select" id="card">
        <div class="mirror" id="mirror">
            <div id="zoom">
            <img id="splash" src="splash.png" alt="Um unicórnio entre balões">
            </div>
            <p class="happy_b">Happy Birthday!</p>
            <p class="b_name">Olivia</p>  
        </div>
        <div class="page1" id="page1">
            <img id="me" src="me.png" alt="Hey it's me!">
            <div id="zoom_1">
                <img id="avatar" src="pic.png" alt="Imagem gerada pela IA Bing by Microsoft">
            </div>
        </div>
        <div class="page2" id="page2">
            <div class="invite">
            <p class="c_name">Olivia</p>
            <p class="inv_date">is turning 8</p>
            <div class="date">
                <p id="month"></p>
                <div class="vl"></div>
                <p id="day"></p>
                <div class="vl"></div>
                <p id="year"></p> 
            </div>
            <p class="address">123 Bla Bla Bla St. <br> Cityville, ST 12345</p>
            <p class=""></p>   
        </div>
    </section>

    <div class="book">
        <span class="cover"></span>
        <span class="cover turn"></span>
    </div>
    <div class="scrolling-image-container">
        <div class="scrolling-image"></div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
